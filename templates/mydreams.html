<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dreams</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #4a90e2;
            text-align: center;
        }

        /* Dream list styling */
        .dream-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        .dream-list li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dream-list li:hover {
            border-color: #4a90e2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #357ab9;
        }

        /* Calendar styling */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 700px;
            width: 100%;
        }

        .day {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .day:hover {
            transform: scale(1.05);
        }

        .checkbox-label {
            font-size: 0.9em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Financial Flex</div>
        <div class="navbar-links">
            <a href="/home2" class="nav-link">Home</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/services" class="nav-link">Services</a>
        </div>
    </div>
    
    <style>
        /* General styling for the navbar */
        .navbar {
            background-color: #4A90E2; /* Main color for the navbar */
            padding: 15px; /* Vertical padding */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between brand and links */
            align-items: center; /* Center items vertically */
            width: 100%; /* Full width of the page */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
    
        .navbar-brand {
            font-size: 28px; /* Larger font for the brand */
            color: #fff; /* White text for the brand */
            font-weight: bold; /* Bold font for emphasis */
            letter-spacing: 1px; /* Space between letters */
            flex-grow: 1; /* Allow the brand to take available space */
        }
    
        .navbar-links {
            display: flex; /* Flexbox for horizontal alignment */
        }
    
        .nav-link {
            color: #fff; /* White text for links */
            text-decoration: none; /* Remove underline */
            font-size: 16px; /* Font size */
            margin-left: 20px; /* Margin between links */
            padding: 10px 15px; /* Padding for a button-like appearance */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Transition effects */
        }
    
        /* Hover effects for links */
        .nav-link:hover {
            background-color: #357ABD; /* Darker shade on hover */
            color: #FFD700; /* Gold color on hover */
        }
    
        /* Responsive behavior */
        @media (max-width: 768px) {
            .navbar-links {
                flex-direction: column; /* Stack links vertically */
                margin-top: 10px; /* Space above the links */
            }
            
            .nav-link {
                margin: 5px 0; /* Adjust margins for stacked layout */
                padding: 8px 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>




    <h1>My Dreams</h1>
    <ul class="dream-list" id="dreamList"></ul>

    <script>
        let goals = JSON.parse(localStorage.getItem('goals')) || [];

        function saveGoals() {
            localStorage.setItem('goals', JSON.stringify(goals));
        }

        function displayDreams() {
            const dreamList = document.getElementById('dreamList');
            dreamList.innerHTML = '';

            goals.forEach((goal, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = goal.name;
                
                const viewButton = document.createElement('button');
                viewButton.textContent = "View Calendar";
                viewButton.addEventListener('click', () => viewSavingsCalendar(index));

                const editButton = document.createElement('button');
                editButton.textContent = "Edit";
                editButton.addEventListener('click', () => editGoal(index));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener('click', () => deleteGoal(index));

                const actionButtons = document.createElement('div');
                actionButtons.classList.add('action-buttons');
                actionButtons.appendChild(viewButton);
                actionButtons.appendChild(editButton);
                actionButtons.appendChild(deleteButton);

                listItem.appendChild(actionButtons);
                dreamList.appendChild(listItem);
            });
        }

        function viewSavingsCalendar(index) {
            const selectedGoal = goals[index];
            const calendarHTML = `
                <h2>Savings Calendar for ${selectedGoal.name}</h2>
                <div class="calendar" id="calendar"></div>
                   `;
            document.body.innerHTML = calendarHTML;
            generateCalendar(selectedGoal, index);
        }

        function generateCalendar(goal, goalIndex) {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            const targetDate = new Date(goal.date);
            const totalDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            const dailySavings = (goal.amount / totalDays).toFixed(2);

            const savedChecks = JSON.parse(localStorage.getItem(`goal_${goalIndex}_checks`)) || {};

            for (let i = 0; i < totalDays; i++) {
                const day = new Date(today);
                day.setDate(today.getDate() + i);

                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                
                const dayLabel = document.createElement('div');
                dayLabel.textContent = day.toDateString();
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `check_${goalIndex}_${i}`;
                checkbox.checked = savedChecks[i] || false;

                checkbox.addEventListener('change', () => {
                    savedChecks[i] = checkbox.checked;
                    localStorage.setItem(`goal_${goalIndex}_checks`, JSON.stringify(savedChecks));
                });

                const checkboxLabel = document.createElement('label');
                checkboxLabel.classList.add('checkbox-label');
                checkboxLabel.textContent = `Save ${dailySavings}`;
                checkboxLabel.setAttribute('for', `check_${goalIndex}_${i}`);
                
                dayDiv.appendChild(dayLabel);
                dayDiv.appendChild(checkbox);
                dayDiv.appendChild(checkboxLabel);
                calendar.appendChild(dayDiv);
            }
        }

        function editGoal(index) {
            const goal = goals[index];
            const newName = prompt("Enter new name:", goal.name);
            const newDate = prompt("Enter new date (YYYY-MM-DD):", goal.date);
            const newAmount = prompt("Enter new target amount:", goal.amount);

            if (newName && newDate && newAmount) {
                goals[index] = { name: newName, date: newDate, amount: parseFloat(newAmount) };
                saveGoals();
                displayDreams();
            } else {
                alert("All fields are required to edit a goal.");
            }
        }

        function deleteGoal(index) {
            if (confirm("Are you sure you want to delete this goal?")) {
                goals.splice(index, 1);
                saveGoals();
                displayDreams();
            }
        }

        // Display dreams on page load
        displayDreams();
    </script>
</body>
</html>
