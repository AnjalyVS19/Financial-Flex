<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Finance Tracker</title>
    <style>
        /* Main body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #4A90E2;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-links {
            display: flex;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-left: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #357ABD;
            color: #FFD700;
        }

        /* Registration container styling */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #777;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-brand">Financial Flex</div>
        <div class="navbar-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/services" class="nav-link">Services</a>
        </div>
    </div>
    
    <!-- Registration form -->
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" action="/register" method="POST"> 
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="fname" name="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lname" name="lastname" required> 
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="/login">Login Here</a>.</p>
    </div>

    <!-- JavaScript for password validation -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            passwordError.textContent = '';

            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*]/.test(password);
            const minLength = password.length >= 8;

            if (!(hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar && minLength)) {
                passwordError.textContent = 'Password must be at least 8 characters long, contain uppercase letters, lowercase letters, numbers, and special characters.';
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
